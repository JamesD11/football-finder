<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>football-finder</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	  <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="app.css" media="screen" title="no title" charset="utf-8">

    </script>
  </head>
  <body>
      <div class="container">
        <div class="jumbotron">
          <h3>Fantasy Football Player Finder</h3>
        </div>
        <div class="row">
          <div class="col-lg-12">
            players here
          </div>
        </div>

      </div>

      <script type="text/javascript">



		var currentURL = window.location.origin;

		console.log(currentURL + "/all");

		$.get(currentURL + "/all", function(data){

			for (var i =0; i < data.length; i++){
				var wellSection = $("<div>");
				wellSection.addClass('well');
				wellSection.attr('id', 'characterWell-' + i)
				$('#wellSection').append(wellSection);

				$("#characterWell-" + i).append("<h2>" + data[i].playerName + "</h2>");
				$("#characterWell-" + i).append("<h4>Team: " + data[i].teamName+ "</h4>");
				$("#characterWell-" + i).append("<h4>Position: " + data[i].postion+ "</h4>");
				$("#characterWell-" + i).append("<h4>Total yards last year: " + data[i].yardsLastYear + "</h4>")
        $("#characterWell-" + i).append("<h4>Season number: " + data[i].yearsInLeague+ "</h4>");
				$("#characterWell-" + i).append("<h4>TD's last year: " + data[i].totalLastYearTd + "</h4>"),

		})
}
    </script>
  </body>
</html>
